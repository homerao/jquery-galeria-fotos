<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
   <h1>Galeria de fotos</h1>
   <button type="button">Nova Imagem +</button>
  </header>
  <form action="">
    <h2>Inserir nova imagem</h2>
    <input type="url" required  id="endereco-imagem"  placeholder="URL da Imagem"/>
    <button type="submit">Adicionar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>
  <ul><li>
    <img src="images/foto1.jpg" alt="Imagem de um gato">
    <div class="overlay-imagem-link">
      <a href="#">Ver imagem em tamanho real</a>
    </div>

  </li></ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
